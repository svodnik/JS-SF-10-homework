<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Temperature Converter</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<section class="converter-container">
		  <h1>Temperature Converter</h1>
		  
	    <input type="number" id="temperature" onfocus="this.value=''" placeholder="Enter a value"/>
	    <button id="fahrenheit_to_celsius" type="button" onclick="fahrenheitToCelsius()">F to C</button>
	    <button id="celsius_to_fahrenheit" type="button" onclick="celsiusToFahrenheit()">C to F</button>
		  
		  <p id="result"></p>

		</section>
		
		<script src="js/main.js"></script>

	</body>
</html>
